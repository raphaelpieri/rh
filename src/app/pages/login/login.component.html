<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title pacifico larger-text">
        recursos humanos
      </h1>
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="notification is-danger" *ngIf="errors.length > 0">
            <ul>
              <li *ngFor="let error of errors">{{ error.message }}</li>
            </ul>
          </div>

          <form [formGroup]="form">
            <p class="control" id="usernameControl">
              <input class="input is-large" type="username" placeholder="Usu치rio" formControlName="usuario" [ngClass]=" {'is-danger': (!form.controls.usuario.valid && !form.controls.usuario.pristine) }">
              <span class="tag is-danger" *ngIf="!form.controls.usuario.valid && !form.controls.usuario.pristine">Usu치rio inv치lido</span>
            </p>

            <p class="control">
              <input class="input is-large" type="password" placeholder="Senha" formControlName="senha" [ngClass]=" {'is-danger': (!form.controls.senha.valid && !form.controls.senha.pristine) }">
              <span class="tag is-danger" *ngIf="!form.controls.senha.valid && !form.controls.senha.pristine">Senha inv치lida</span>
            </p>

            <p>
              <button (click)="submit()" class="button is-primary is-inverted is-outlined is-large is-fullwidth" [disabled]="!form.valid">ENTRAR</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
